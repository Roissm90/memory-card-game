<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twins Cards</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container-grid">
      <h1 class="title-game">Twins Cards</h1>

      <div class="wrapper-difficulty">
        <label for="difficulty">Choose level:</label>
        <select id="difficulty">
          <option value="8">Easy (8 cards)</option>
          <option value="16">Normal (16 cards)</option>
          <option value="24">Hard (24 cards)</option>
          <option value="32">Very Hard (32 cards)</option>
        </select>
      </div>

      <p class="fails-paragraph" id="failures"></p>

      <div class="board-game" id="boardGame"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/select.js"></script>
  </body>
</html>
