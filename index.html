<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twins Cards</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container-grid">
      <h1 class="title-game">Twins Cards</h1>

      <div class="wrapper-difficulty">
        <label for="difficulty"></label>
        <div class="custom-select" id="customSelect">
          <div class="custom-select-trigger" id="customTrigger"></div>
          <div class="custom-options" id="customOptions"></div>
        </div>
        <!-- Select real oculto (para compatibilidad) -->
        <select id="difficulty" style="display: none"></select>
      </div>

      <p class="fails-paragraph" id="failures"></p>

      <div class="board-game" id="boardGame"></div>
    </div>

    <img src="public/fournier.png" alt="fournier" title="fournier" class="picture-fournier"/>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/select.js"></script>
  </body>
</html>
